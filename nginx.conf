server {
    listen 80;
    server_name komika.com.id;

    # ==============================
    # Reverse proxy ke AdonisJS
    # ==============================
    location / {
        proxy_pass http://adonis:3333;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }

    # ==============================
    # Static files: storage (UPLOAD)
    # ==============================
    location /storage/ {
        alias /app/storage/;

        autoindex off;
        access_log off;

        # cache agar efisien (opsional tapi direkomendasikan)
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==============================
    # Proteksi file sensitif
    # ==============================
    location ~ /\.(env|git|ht) {
        deny all;
    }

    # ==============================
    # Upload size limit (sesuaikan)
    # ==============================
    client_max_body_size 10M;
}
